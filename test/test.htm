<html>
  <head><title>Cable</title></head>
  <body>
    <script src="src/cable-retribution.js"></script>
    <script>
      Cable.def({
        name:{
          type:"data",
          value:"Wyatt"
        },
        age:{
          type:"data",
          value:25
        },
        listen:function(name) { 
          console.log("Name changed to '" + name() + "'"); 
        },

        consider:function(name, age) {
          console.log("Consider, if you will, " + name() + ", age " + age());
        },

        timer:function(event) {
          setInterval(event, 10000);
        },

        alertSauce:function(timer) { 
          Cable.get(function(age) {
            age(age() + 1);
            console.log("Aged one year! " + age());
          });
        }
      });

      Cable._debugGraph();

      Cable.get(function(name) { name("Tony"); console.log(name()); });
      Cable.get(function(name) { console.log(name()); });



    </script>
  </body>
</html>
